
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <link rel="stylesheet" href="assets/css/registeru.css">

    
</head>

<body>
    <div class="form-container">
        <h2>Pet Care Registration</h2>
        <form action="register.php" method="POST" enctype="multipart/form-data">
          
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender" >Gender:</label>
                <select id="gender" name="gender">
                <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
          
        
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city" required>
                <option value="">City</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="thrissur">Thrissur</option>
                    <option value="kollam">Kollam</option>
                    <option value="idukki">Idukki</option>
                    <option value="kottayam">Kottayam</option>
                    <option value="Kannur">Kannur</option>
                </select>
            </div>
          

            <!-- Pet Information -->
            <h2 class="full-width">Pet Information</h2>

            <div class="form-group">
                <label for="pet-name">Pet Name:</label>
                <input type="text" id="pet-name" name="pet-name" required>
            </div>
            
            <div class="form-group">
                <label for="pet-weight">Pet Weight (kg):</label>
                <input type="number" id="pet-weight" name="pet-weight" required>
            </div>
           

            <div class="form-group full-width">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
